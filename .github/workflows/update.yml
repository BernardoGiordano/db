name: Update sources

# Run on push and hourly
on:
  schedule:
    - cron: 0 * * * *
#  push:
#    branches: [ master ]
#    paths: [ source/source.json, source/generate.py, .github/workflows/update.yml ]

jobs:
  run:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm

    steps:
    - uses: actions/checkout@v1
    
    - name: Install packages
      run: |
        echo deb http://deb.debian.org/debian testing main contrib non-free >> /etc/apt/sources.list
        sudo apt-get update
        sudo apt-get install python3-pip -y
        pip3 install -r source/requirements.txt

    - name: Delete old pages
      run: |
        rm -rf _3ds/* _ds/*

    - name: Run generate.py
      run: |
        export PATH=$PATH:/opt/devkitpro/tools/bin
        cd source
        python3 generate.py ${{ secrets.GITHUB_TOKEN }} ${{ secrets.ONESIGNAL_KEY }} ${{ secrets.ONESIGNAL_APP_ID }}

    - name: Pull origin
      run: git pull --ff-only # Pull origin in case a commit has been done while updating

    - name: Push changes
      uses: github-actions-x/commit@v2.6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'master'
        commit-message: 'Update sources'
        force-add: 'false'
        files: .
        name: TWLBot
        email: flamekat54@aol.com 
