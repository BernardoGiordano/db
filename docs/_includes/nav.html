<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
	<div class="container-fluid maxwidth">
		<span class="navbar-brand">
			<a class="navbar-brand mb-0 h1" href="/">{{ site.title }}</a>
		</span>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				{% for item in site.data.nav %}
					{% if item.url %}
						<li class="nav-item">
							<a class="nav-link {% if item.title == page.title %} active {% endif %}" href="{{ item.url }}" accesskey="h">{{ item.title }}</a>
						</li>
					{% elsif item.items %}
						<li class="nav-item dropdown">
							<a class="nav-link {% for entry in item.items %}{% if entry.page_title == page.title %}active{% endif %}{% endfor %} dropdown-toggle" href="#" id="navbar-dropdown-menu-link-{{ item.title }}" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" {% if entry.key %}accesskey="{{ item.key }}"{% endif %}>{{ item.title }}</a>
							<div class="dropdown-menu hover-content" aria-labelledby="navbar-dropdown-menu-link-{{ item.title }}">
								<ul class="list-unstyled">
									{% for entry in item.items %}
										<li><a class="dropdown-item{% if entry.page_title == page.title %} active {% endif %}" href="{{ entry.url }}" {% if entry.key %}accesskey="{{ entry.key }}"{% endif %}>{{ entry.title }}</a></li>
									{% endfor %}
								</ul>
							</div>
						</li>
					{% endif %}
				{% endfor %}
				<li class="nav-item">
					<a class="nav-link" href="https://github.com/{{ page.repo | default: site.repo }}" accesskey="s">Source</a>
				</li>
			</ul>
		</div>
	</div>
	<script>
		/* Remove hover classes */
		Array.from(document.getElementsByClassName("hover-content")).forEach(r => {
			r.classList.remove("hover-content");
		});
	</script>
</nav>
